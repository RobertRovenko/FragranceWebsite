<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="store.css" />
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <div class="home">
        <a href="https://www.robertrovenko.com/" class="active">ROVENKO</a>
      </div>
      <a href="index.html">Men</a>
      <a href="women.html">Women</a>
      <a href="about.html">About</a>
      <div class="cart1">
        <a href="store.html">Checkout <span>0</span></a>
      </div>
    </div>

    <div class="product-container">
      <div class="product-header">
        <button id="clearCart">Clear Cart</button>
        <h5 class="product-title">PRODUCTS</h5>
        <h5 class="price">PRICE</h5>
        <h5 class="quantity">QUANTITY</h5>
        <h5 class="total">TOTAL</h5>
      </div>

      <div class="product"></div>
    </div>

    <div class="row">
      <div class="col-75">
        <div class="container">
          <div class="row">
            <div class="col-50">
              <h3>Shipping Adress</h3>
              <label for="fname"
                ><i class="fa fa-user"></i> För-Efternamn</label
              >
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="John M. Doe"
              />
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="john@example.com"
              />
              <label for="adr"
                ><i class="fa fa-address-card-o"></i> Address</label
              >
              <input
                type="text"
                id="adr"
                name="address"
                placeholder="exempelvägen 69"
              />
              <label for="city"><i class="fa fa-institution"></i> Stad</label>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Stockholm"
              />

              <div class="row">
                <div class="col-50">
                  <label for="state">Ort</label>
                  <input
                    type="text"
                    id="state"
                    name="state"
                    placeholder="Älvsjö"
                  />
                </div>
                <div class="col-50">
                  <label for="zip">Postkod</label>
                  <input type="text" id="zip" name="zip" placeholder="10001" />
                </div>
              </div>
            </div>

            <div class="col-50">
              <h3>Payment</h3>
              <label for="fname">Swish</label>
              <img class="swish" src="images/swish.jpg" alt="Swish" />
            </div>
          </div>
          <button><a href="swish.html">Continue to checkout</a></button>
        </div>
      </div>
    </div>
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    <footer>Designed by Robert Falkbäck Rovenko</footer>
    <script src="deleteitems.js"></script>
    <script src="store.js"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
